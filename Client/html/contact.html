<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Bilberry</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <a href="../html/index.html">
            <img class="logo" src="../images/bilberry_logo.png" alt="logo">  
            </a>
            <nav>
                <ul class="nav_links">
                    <li><a href="../html/services.html">Services</a></li>
                    <li><a href="../html/projects.html">Projects</a></li>
                    <li><a href="../html/about.html">About</a></li>
                </ul>
            </nav>
            <a class="cta" href="../html/contact.html"><button>Contact</button></a>
        </header>
        <div id="body">
            <div class="form">
            <form id="form" onsubmit="validate()">
                <label for="fname">First name:*</label><br>
                <input type="text" id="fname"><br>
                <label for="lname">Last name:*</label><br>
                <input type="text" id="lname"><br>
                <label>Gender:*</label><br>
                <div class="checkbox">
                    <label for="m">M</label>
                    <input type="checkbox" id="m">
                    <label for="f">F</label>
                    <input type="checkbox" id="f">
                    <label for="other">Other</label>
                    <input type="checkbox" id="other"><br>
                </div>
                <label for="dob">Date of birth:*</label><br>
                <input type="date" id="dob"><br>
                <label for="email">E-Mail:*</label><br>
                <input type="email" id="email"><br>
                <label for="tel">Telephone Number:*</label>
                <input type="tel" id="tel"><br>
                <label for="message">Message:</label>
                <input type="text" id="message">
                <p class="mandatory">* The fields marked with an asterisk are mandatory fields.</p>
                <button type="button" onclick="validate()">Submit!</button>
            </form>
            </div>
        </div>
    </body>
    <script src="../js/contact.js"></script>
</html>
